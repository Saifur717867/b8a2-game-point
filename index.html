<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/Frame.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>My butayato game point</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <div class="nav-container">
            <nav class="nav-bar">
                <div class="logo">
                    <img src="./images/Frame.png" alt="">
                    <h3 class="logo-title title"><span>B</span>utayato</h3>
                </div>
                <div class="main-menu">
                    <ul class="menu">
                        <li><a href="">About us</a></li>
                        <li><a href="">Developer</a></li>
                        <li><a class="btn-nav" href="">Follow on us <i class="fa-brands fa-youtube" style="color: #df1616;"></i></i> <i class="fa-brands fa-tiktok"></i></a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="banner">
            <div class="banner-container">
                <div class="banner-contents">
                    <h2 class="title2">Play Like The</h2>
                    <h1 class="banner-title">G.O.A.T.</h1>
                    <ul class="features-items">
                        <li><i class="fa-solid fa-play" style="color: #F948B2; margin-right: 15px;"></i>1-Click instant play</li>
                        <li><i class="fa-solid fa-download" style="color: #F948B2; margin-right: 15px;"></i>No Download</li>
                        <li><i class="fa-solid fa-user-group" style="color: #F948B2; margin-right: 15px;"></i>1000s of supported online games</li>
                    </ul>
                    <button class="btn-primary">Sign In</button>
                    <button class="btn-secondary">Go Rogue</button>
                </div>
                <div class="pic">
                    <img class="width" src="./images/Group 18.png" alt="people">
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>

</body>

</html>
